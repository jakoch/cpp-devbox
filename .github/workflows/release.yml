name: Release

on:
  # You can manually run this workflow.
  workflow_dispatch:
  # This workflow runs on pushing a semantic versionized tag (e.g. v1.0.0).
  # This workflow does not run when pushing to the main branch.
  push:
    #branches:
    #  - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  # This workflow runs on schedule: every Sunday at 1 am.
  schedule:
    - cron: "0 1 * * 0"

env:
  DOCKERHUB_IMAGE: ${{ github.repository }}
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:

# ---------------------------------------------------------------------------------------

  build:

# ---------------------------------------------------------------------------------------

    name: "Build Container"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        config:
          - { platform: "linux/amd64", debian_codename: "bookworm", debian_version: "12"}
          - { platform: "linux/amd64", debian_codename: "trixie", debian_version: "13" }

    steps:
      - name: âœ‚ï¸ Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.0 # https://github.com/jlumbroso/free-disk-space
        with:
          tool-cache: true
          docker-images: false

      - name: ğŸ¤˜ Checkout Code
        uses: actions/checkout@v4 # https://github.com/actions/checkout

      - name: ğŸ” Run hadolint
        uses: hadolint/hadolint-action@v3.1.0 # https://github.com/hadolint/hadolint-action
        with:
          dockerfile: .devcontainer/debian/${{ matrix.config.debian_codename }}/Dockerfile
          no-fail: true

      #- name: ğŸ”’ Login to DockerHub Container Registry
      #  if: github.event_name != 'pull_request'
      #  uses: docker/login-action@v3 # https://github.com/docker/login-action
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”’ Login to Github Container Registry (GHCR)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3 # https://github.com/docker/login-action
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”½ Setup QEMU
        uses: docker/setup-qemu-action@v3 # https://github.com/docker/setup-qemu-action
        with:
          platforms: ${{ matrix.config.platform }}

      - name: ğŸ”½ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # cpp-devbox:{debian_codename}-{{date}}                # only on scheduled builds
      # cpp-devbox:{debian_codename}-{{version}}             # only on git tag
      # cpp-devbox:{debian_codename}-{{major}}.{{minor}}     # only on git tag
      # cpp-devbox:{debian_codename}-{{date}}-sha-{{sha}}    # only on push, not when tagging
      # cpp-devbox:{debian_codename}-latest                  # always
      - name: âœ Setup Docker Metadata
        id: metadata-base
        uses: docker/metadata-action@v5 # https://github.com/docker/metadata-action
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
          flavor: |
            latest=auto
            prefix=${{ matrix.config.debian_codename }}-
          tags: |
            type=schedule,pattern={{ date 'YYYYMMDD' }}
            type=semver,pattern={{ version }}
            type=semver,pattern={{ major }}.{{ minor }}
            type=raw,value={{ date 'YYYYMMDD' }}-sha-{{ sha }},enabled=${{ github.event_name == 'push' }}
            type=raw,value=latest

      # cpp-devbox:{debian_codename}-with-vulkansdk-{{date}}                # only on scheduled builds
      # cpp-devbox:{debian_codename}-with-vulkansdk-{{version}}             # only on git tag
      # cpp-devbox:{debian_codename}-with-vulkansdk-{{major}}.{{minor}}     # only on git tag
      # cpp-devbox:{debian_codename}-with-vulkansdk-{{date}}-sha-{{sha}}    # only on push, not when tagging
      # cpp-devbox:{debian_codename}-with-vulkansdk-latest                  # always
      - name: âœ Setup Docker Metadata
        id: metadata-base-with-vulkansdk
        uses: docker/metadata-action@v5 # https://github.com/docker/metadata-action
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
          flavor: |
            latest=auto
            prefix=${{ matrix.config.debian_codename }}-with-vulkansdk-
          tags: |
            type=schedule,pattern={{ date 'YYYYMMDD' }}
            type=semver,pattern={{ version }}
            type=semver,pattern={{ major }}.{{ minor }}
            type=raw,value={{ date 'YYYYMMDD' }}-sha-{{ sha }},enabled=${{ github.event_name == 'push' }}
            type=raw,value=latest

      - name: âœ Create info.json
        run: |
          jq -n --arg version "${{ github.ref_name }}" \
                --arg commit "${{ github.sha }}" \
                --arg date "$(date -u +%F)" \
                '{ version: $version, commit: $commit, date: $date }' > info.json

      # Build Image -> Stage: cpp-devbox-base
      - name: ğŸ“¦ ğŸš€ Build and Push
        id: build-base
        uses: docker/build-push-action@v6 # https://github.com/docker/build-push-action
        with:
          context: .
          file: .devcontainer/debian/${{ matrix.config.debian_codename }}/Dockerfile
          target: cpp-devbox-base
          platforms: ${{ matrix.config.platform }}
          tags: ${{ steps.metadata-base.outputs.tags }}
          labels: ${{ steps.metadata-base.outputs.labels }}
          push: true

      # Build Image -> Stages: cpp-devbox-base + cpp-devbox-with-vulkansdk = with-vulkansdk
      - name: ğŸ“¦ ğŸš€ Build and Push
        id: build-base-with-vulkansdk
        uses: docker/build-push-action@v6 # https://github.com/docker/build-push-action
        with:
          context: .
          file: .devcontainer/debian/${{ matrix.config.debian_codename }}/Dockerfile
          target: cpp-devbox-with-vulkansdk
          platforms: ${{ matrix.config.platform }}
          tags: ${{ steps.metadata-base-with-vulkansdk.outputs.tags }}
          labels: ${{ steps.metadata-base-with-vulkansdk.outputs.labels }}
          push: true

      - name: â„¹ï¸ Run cpp-devbox Container to grab version info
        id: run-container-base
        run: |
          export VERSION="$(echo "${DOCKER_METADATA_OUTPUT_JSON}" | jq -r '.labels["org.opencontainers.image.version"]')"
          echo "# cpp-devbox ${{ github.ref_name }} ($(date '+%Y-%m-%d'))" >> README-${{ matrix.config.debian_codename }}-base.md
          echo "\n" >> README-${{ matrix.config.debian_codename }}-base.md
          echo "Name:  Debian ${{ matrix.config.debian_version }} ${{ matrix.config.debian_codename }}" >> README-${{ matrix.config.debian_codename }}-base.md
          echo "Image: ${VERSION}" >> README-${{ matrix.config.debian_codename }}-base.md
          echo "\n" >> README-${{ matrix.config.debian_codename }}-base.md
          docker run --rm -v ${{ github.workspace }}/.devcontainer/scripts:/workspace ${VERSION} /bin/bash -c "./workspace/show-tool-versions.sh" > versions-${{ matrix.config.debian_codename }}-base.md
          cat versions-${{ matrix.config.debian_codename }}-base.md >> README-${{ matrix.config.debian_codename }}-base.md

      - name: â„¹ï¸ Run cpp-devbox-with-vulkansdk Container to grab version info
        id: run-container-with-vulkan
        run: |
          export VERSION="$(echo "${DOCKER_METADATA_OUTPUT_JSON}" | jq -r '.labels["org.opencontainers.image.version"]')"
          echo "# cpp-devbox ${{ github.ref_name }} ($(date '+%Y-%m-%d'))" >> README-${{ matrix.config.debian_codename }}-with-vulkansdk.md
          echo "\n" >> README-${{ matrix.config.debian_codename }}-with-vulkansdk.md
          echo "Name:  Debian ${{ matrix.config.debian_version }} ${{ matrix.config.debian_codename }}" >> README-${{ matrix.config.debian_codename }}-with-vulkansdk.md
          echo "Image: ${VERSION}" >> README-${{ matrix.config.debian_codename }}-with-vulkansdk.md
          echo "\n" >> README-${{ matrix.config.debian_codename }}-with-vulkansdk.md
          docker run --rm -v ${{ github.workspace }}/.devcontainer/scripts:/workspace ${VERSION} /bin/bash -c "./workspace/show-tool-versions.sh" > versions-${{ matrix.config.debian_codename }}-with-vulkan.md
          cat versions-${{ matrix.config.debian_codename }}-with-vulkan.md >> README-${{ matrix.config.debian_codename }}-with-vulkansdk.md

      - name: ğŸ“¦ Provide the version info and info.json as a release asset
        uses: actions/upload-artifact@v4 # https://github.com/actions/upload-artifact
        with:
          name: version-info
          path: |
            info.json
            versions-${{ matrix.config.debian_codename }}-base.md
            versions-${{ matrix.config.debian_codename }}-with-vulkan.md
            README-${{ matrix.config.debian_codename }}-base.md
            README-${{ matrix.config.debian_codename }}-with-vulkansdk.md

